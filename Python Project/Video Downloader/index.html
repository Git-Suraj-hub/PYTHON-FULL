<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">YouTube Video Downloader</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter YouTube video URL" id="videoUrl">
                    <button class="btn btn-primary" id="downloadBtn">Download</button>
                </div>
                <div id="result" class="alert alert-info d-none"></div>
            </div>
        </div>
    </div>
    

    <script src="script.js" defer></script>
</body>
</html>
